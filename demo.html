<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Running Notice Bar</title>

    <style>
        /* styles.css */

    </style>
</head>

<body>
    <div class="notice-bar">
        <p>This is a running notice bar.</p>
    </div>
    <script>
        // script.js (optional)
        // Example of dynamically updating the notice content
        const noticeBar = document.querySelector('.notice-bar');

        function updateNotice() {
            // Fetch or update the notice content here
            const newNotice = "New notice content goes here.";
            noticeBar.querySelector('p').textContent = newNotice;
        }

        // Call the updateNotice function periodically (e.g., every 30 seconds)
        setInterval(updateNotice, 30000); // Adjust the interval as needed

    </script>
</body>

</html>
